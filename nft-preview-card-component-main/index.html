<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>  
  <main>
    <div class="card">
       <a href="#" class="card__link"><img src="images/image-equilibrium.jpg" alt="Cube Image" class="card__top"></a> 
        <div class="card__body">
             <h1 class="card__title">Equilibrium #3429</h1>
              <p class="card__detail">Our Equilibrium collection promotes balance and calm.</p>

              <div class="details__row">
                 <p>
                   <img src="images/icon-ethereum.svg" alt="Image of Ethereum icon" >
                     0.041 ETH
                 </p>
                 <p>
                  <img src="images/icon-clock.svg" alt="Icon of Clock"> 3 days left
                 </p>
              </div>

              <div class="line"></div>

              <div class="author">
                  <img src="images/image-avatar.png" alt="Creator image">
                  <p><span>  Creation of</span> <a href="#">Jules Wyvern</a></p>
              </div>
        </div>
    </div>
  </main>
</body>
</html>
