<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <!-- 
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person
  Total
  / person

  Reset -->
  <main>
    <div class="container">
      <h1 class="title">
        spli <br>
        tter
      </h1>
      <div class="calculator">
        <div class="calculator__top">
          <div>
            <label id="bill__label" for="bill">Bill</label>
            <input type="number" id="bill" aria-placeholder="">
          </div>

          <div>
            <h2>Select Tip <small>%</small></h2>
            <div class="tips">
              <button class="tip">5%</button>
              <button class="tip">10%</button>
              <button class="tip">15%</button>
              <button class="tip">25%</button>
              <button class="tip">50%</button>
              <input type="number" id="custom" class="tip" placeholder="Custom">
            </div> 
          </div> 

          <div>
             <label for="people" id="people__label">Number of People</label>
             <input type="number" id="people"  >
          </div>

        </div>

        <div class="calculator__bottom">
           <div>
              <h3>Tip amount <br> <span>
                / Person
              </span> </h3>
              <p>$0.00</p>
           </div>
           
           <div>
            <h3>Tip amount <br> <span>
              / Person
            </span> </h3>
            <p>$0.00</p>
           </div>
           <button class="btn-reset">Rest</button>

        </div>
       
        
      </div>
    </div>
  </main>

</body>

</html>
