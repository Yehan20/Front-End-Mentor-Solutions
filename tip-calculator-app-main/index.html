<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main>
    <div class="container">
      <h1 class="title">
        spli <br>
        tter
      </h1>
      <div class="calculator">
        <div class="calculator__top">
          <div>
            <label id="bill__label" for="bill">Bill</label>
            <input type="number" min="1" id="bill" required aria-placeholder="">
          </div>

          <div>
            <h2>Select Tip <small>%</small></h2>
            <div class="tips">
              <button type="button" data-value="5" disabled class="tip">5%</button>
              <button type="button" data-value="10" disabled class="tip">10%</button>
              <button type="button" data-value="15" disabled class="tip">15%</button>
              <button type="button" data-value="25" disabled class="tip">25%</button>
              <button type="button" data-value="50" disabled class="tip">50%</button>
              <input type="number"  data-value="0" disabled id="custom" class="tip" placeholder="Custom">
            </div> 
          </div> 

          <div>
             <label for="people" id="people__label"> <span>Number of People</span> <span class="error">Can't be 0</span> </label>
             <input type="number" min="1" disabled id="people"  >
          </div>

        </div>

        <div class="calculator__bottom">
           <div>
              <h3>Tip amount <br> <span>
                / Person
              </span> </h3>
              <p id="tipAmt">$0.00</p>
           </div>
           
           <div>
            <h3>Total <br> <span>
              / Person
            </span> </h3>
            <p id="totalTip">$0.00</p>
           </div>
           <button id="reset-btn" class="btn-reset">Reset</button>

        </div>
       
        
      </div>
    </div>
  </main>
<script src="js/app.js"></script>
</body>

</html>
