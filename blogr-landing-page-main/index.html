<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | [Blogr]</title>
</head>
<body>
  <header class="header">
<!-- 
      <img src="images/bg-pattern-intro-mobile.svg" class="pattern" alt="">       -->
  
    <div class="container">
        <nav class="nav__bar">
          <div class="logo">
               <img src="images/logo.svg" class="logo__img">
          </div>
          <div class="hamburger__menu">
             <button class="toggle__btn">
              <img src="images/icon-hamburger.svg" class="">
             </button>
          </div>
          <ul class="list">
            <li class="list__item"><a href="" class="list__link">Product  <img src="images/icon-arrow-dark.svg" alt=""></a></li>
            <li class="list__item"><a href="" class="list__link">Company <img src="images/icon-arrow-dark.svg" alt=""></a></li>
            <li class="list__item"><a href="" class="list__link">Contact <img src="images/icon-arrow-dark.svg" alt=""></a>
              <ul class="sub__list">
                <li class="list__item sub"><a href="" class="">Contact</a></li>
                <li class="list__item sub"><a href="" class="">NewsLetter</a></li>
                <li class="list__item sub"><a href="" class="">SignUp</a></li>
              </ul>
            </li>
            <div class="bar"></div>
            <li class="list__item"><a href="" class="list__link">Login</a></li>
            <li class="list__item"><a href="" class="list__link sign__up showcase__btn">Sign Up</a></li>
          </ul>
        </nav>
        <div class="showcase">
          <h1 class="showcase__title">
              A modern publishing platform
          </h1>
          <h4 class="showcase__subtitle"> Grow your audience and build your online brand</h4>
          <div class="showcase__btn__container">
              <a href="" class="showcase__btn">Start for Free</a>
              <a href="" class="showcase__btn light">Learn More</a>
          </div>
        </div>
    </div>
  </header>

</body>
</html>
