<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__img"></div>
      <div class="card__body">
         <h3 class="card__title">Order Summary</h3>
         <p class="card__para">  You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
         <div class="plan">
            <img src="images/icon-music.svg" class="icon__img" alt="">
            <div>
              <h5>Annual Plan</h5>
              <h6>$59.99/year</h6>
            </div>
            <a href="#" class="plan__link">Change</a>
         </div> 
         <a href="#" class="btn btn__main"> Proceed to Payment</a>
         <a href="#" class="btn btn__cancel">Cancel Order</a>

      </div>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Yehan20/Front-End-Mentor-Solutions">Yehan Nilanga</a>.
    </div>
  </footer>
</body>
</html>
