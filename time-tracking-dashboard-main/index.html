<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <section>
        <div class="container">
          <div class="item  user__profile">
            <div class="item__header">
              <img src="images/image-jeremy.png" alt="" class="profile__img">
              <div class="user__info">
                <h3>Report for<br>
                <span>Jeremy Robson</span>
                </h3>
              </div>
            </div>
            <div class="item__body">
                <p><a href="#" id="daily" class="time">Daily</a> </p>
                <p><a href="#" class="active time" id="weekly">Weekly</a></p>
                <p><a href="#" id="monthly" class="time">Monthly</a></p>
            </div>
          </div>
    
          <div class="item activity" id="work">
            <div class="item__wallpaper work">
    
            </div>
            <div class="item__body">
              <div class="row">
                  <h3>Work</h3>
                  <img src="images/icon-ellipsis.svg" alt="three dots">
              </div>
    
              <div class="row time">
                <h3>32hrs</h3>
                <p>Last week 36-hrs</p> 
              </div>
    
            </div>
          </div>
    
          
          <div class="item activity" id="play">
          <div class="item__wallpaper play">
    
          </div>
          <div class="item__body">
            <div class="row">
                <h3>Play</h3>
                <img src="images/icon-ellipsis.svg" alt="three dots">
            </div>
    
            <div class="row time">
              <h3>10hrs</h3>
              <p>Last week 8-hrs</p> 
          </div>
    
          </div>
        </div>
    
        
        <div class="item activity" id="study">
        <div class="item__wallpaper study" >
    
        </div>
        <div class="item__body">
          <div class="row">
              <h3>Study</h3>
              <img src="images/icon-ellipsis.svg" alt="three dots">
          </div>
    
          <div class="row time">
            <h3>4hrs</h3>
            <p>Last week - 7hrs</p> 
        </div>
    
        </div>
      </div>
    
      
      <div class="item activity" id="exercise">
      <div class="item__wallpaper exercise" >
    
      </div>
      <div class="item__body">
        <div class="row">
            <h3>Exercise</h3>
            <img src="images/icon-ellipsis.svg" alt="three dots">
        </div>
    
        <div class="row time">
          <h3>4hrs</h3>
          <p>Last week 5-hrs</p> 
      </div>
    
      </div>
    </div>
    
    
    <div class="item activity" id="social">
      <div class="item__wallpaper social">
    
      </div>
      <div class="item__body">
        <div class="row">
            <h3>Social</h3>
            <img src="images/icon-ellipsis.svg" alt="three dots">
        </div>
    
        <div class="row time">
          <h3>5hrs</h3>
          <p>Last week 10-hrs</p> 
      </div>
    
      </div>
    </div>
    
    
    <div class="item activity" id="selfcare">
      <div class="item__wallpaper selfcare" >
    
      </div>
      <div class="item__body">
        <div class="row">
            <h3>Self Care</h3>
            <img src="images/icon-ellipsis.svg" alt="three dots">
        </div>
    
        <div class="row time">
          <h3>2hrs</h3>
          <p>Last week 2-hrs</p> 
        </div>
    
        </div>
      </div>    
    </div>
  </section>
  <script src="js/library.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
