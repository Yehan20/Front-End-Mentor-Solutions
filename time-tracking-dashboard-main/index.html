<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
     <div class="item">
        <div class="item__header">
          <img src="images/image-jeremy.png" alt="" class="profile__img">
          <div class="user__info">
            <h3>Report for<br>
            <span>Jeremy Robson</span>
            </h3>
          </div>
        </div>
        <div class="item__body">
           <p><a href="">Daily</a> </p>
           <p><a href=""class="active">Weekly</a></p>
           <p><a href="">Monthly</a></p>
        </div>
     </div>

     <div class="item activity">
        <div class="item__wallpaper">

        </div>
        <div class="item__body">
          <div class="row">
              <h3>Work</h3>
              <img src="images/icon-ellipsis.svg" alt="three dots">
          </div>

          <div class="row">
            <h3>32Hrs</h3>
            <p>Last week 36 -hrs</p> 
        </div>

        </div>
     </div>
  </div>
</body>
</html>
